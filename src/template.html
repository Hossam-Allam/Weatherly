<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherly</title>
  </head>
  <body>
    <div class="form">
      <div class="site-name">
        <img
          src="icons/cloud-icon.png"
          alt="cloud"
          ,
          width="50px"
          ,
          height="50px"
        />
        <h1>Weather<span>ly</span></h1>
      </div>

      <div class="header">
        <input
          type="text"
          id="location"
          autocomplete="off"
          placeholder="Enter city…"
        />
        <ul id="suggestions-list" class="suggestions-list"></ul>
      </div>
    </div>

    <div class="main">
      <div class="info">
        <h1 class="city"></h1>
        <h3 class="description"></h3>
        <div class="high-low">
          <img src="icons/hot.png" alt="high" class="thermo" />
          <p class="thermo-text">24</p>
          <img src="icons/cold.png" alt="low" class="thermo" />
          <p class="thermo-text">21</p>
        </div>
      </div>
      <div class="weather-display">
        <div class="unit-buttons">
          <button class="celcius active">°C</button>
          <button class="fahrenheit">°F</button>
        </div>
        <p class="temp"></p>
      </div>
    </div>
  </body>
</html>
